<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a id="logo-link" href="index.html"><img id="logo" src="logo.png" alt="logo"></img></a>

        <a href="index.html">Home <img src="home.png" alt="Home"></a>
        <a href="login.html">Login <img src="arrow-right.png" alt="Login"></a>
        <a href="signup.html">Sign Up <img src="arrow-up.png" alt="Sign Up"></a>
    </nav>
    <div class="main">
    <h1>Trailers, Descriptions &amp Ratings</h1>
    <h2 class="sign">Log in</h2>
    <div class="form">
    <form action="">
        <input id="user" class="text" type="text" name="username" placeholder="Username"><br>
        <input id="pass" class="text" type="password" placeholder="Password"><br>
        <input class="btn" type="button" value="Log In" onclick="login()">
    </form>
    </div>
</div>
    

<script>
    let uName = document.getElementById("user");
    let pWord = document.getElementById("pass");
    uName.addEventListener("keyup", function(event) {
        if (event.keyCode === 13 || event.keyCode === 40) {
            event.preventDefault();
            pWord.focus();
        }
    }
    
    );

    pWord.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            pWord.blur();
            login();
        }
        else if (event.keyCode === 38) {
            event.preventDefault();
            uName.focus();
        }
    });
    
    function login() {
        
        console.log(uName.value, pWord.value)
    }
</script>
</body>

</html>
